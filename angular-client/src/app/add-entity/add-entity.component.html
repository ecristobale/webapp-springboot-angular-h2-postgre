<div class="card">
    <div [hidden]="submitted" class="card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="entity.name" name="name">
            </div>
            <div class="form-group">
                <label for="lastName">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="entity.description" name="description" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" >Add Entity</button>
            </div>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h4>Form submitted!</h4>
    </div>
</div>
